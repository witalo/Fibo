query GetOperationByDateAndUserId($date: Date!, $userId: Int!) {
    operationsApp(date: $date, userId: $userId) {
        id
        emitDate
        operationDate
        currencyType
        documentType
        documentTypeReadable
        serial
        correlative
        totalAmount
        totalTaxed
        totalDiscount
        totalExonerated
        totalUnaffected
        totalFree
        totalIgv
        totalToPay
        totalPayed
        operationStatus
        operationStatusReadable
        subsidiaryId
        sendWhatsapp
        linkXml
        linkXmlLow
        linkCdr
        linkCdrLow
        sunatStatus
        sendSunat
        sunatDescription
        sunatDescriptionLow
        codeHash
        client {
            id
            names
            documentNumber
            phone
            email
        }
    }

}
query SearchProducts($query: String!, $subsidiaryId: Int!) {
    searchProduct(search: $query, subsidiaryId: $subsidiaryId, first: 50) {
                id
                code
                name
                stock
    }
}
