query GetPersonById($clientId: ID!) {
    clientById(clientId: $clientId) {
        id
        code
        names
        shortName
        documentType
        documentNumber
        phone
        email
        address
        driverLicense
        observation
        isEnabled
        isClient
        isSupplier
        isDriver
    }
}
query GetAllPersonBySubsidiary($subsidiaryId: Int!) {
    allCustomers(subsidiaryId: $subsidiaryId) {
        id
        names
        documentType
        documentTypeReadable
        documentNumber
        address
        email
        phone
        observation
    }
}
query GetAllPersonsBySubsidiaryAndType($subsidiaryId: Int!, $type: String!) {
    allPersonsBySubsidiaryAndType(subsidiaryId: $subsidiaryId, type: $type) {
        id
        names
        shortName
        code
        documentType
        documentTypeReadable
        documentNumber
        driverLicense
        address
        email
        phone
        observation
        isEnabled
        isClient
        isDriver
        isSupplier
    }
}