query GetPersonById($clientId: ID!) {
    clientById(clientId: $clientId) {
        id
        code
        names
        shortName
        documentType
        documentNumber
        phone
        email
        address
        driverLicense
        observation
        isEnabled
        isClient
        isSupplier
    }
}
query GetAllPersonBySubsidiary($subsidiaryId: Int!) {
    allCustomers(subsidiaryId: $subsidiaryId) {
        id
        names
        documentType
        documentTypeReadable
        documentNumber
        address
        email
        phone
        observation
    }
}