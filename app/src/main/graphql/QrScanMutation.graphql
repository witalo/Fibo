mutation QrScanMutation(
    $token: String!
    $username: String
    $description: String!
) {
    qrScan(token: $token, username: $username, description: $description) {
        success
        message
        jwtToken
        company {
            id
            doc
            businessName
            logo
            percentageIgv
            withStock
            isEnabled
            app
            disableContinuePay
        }
        subsidiary {
            id
            serial
            name
            address
            token
        }
        user {
            id
            username
            email
            firstName
            lastName
            role
            isActive
            mobileDescription
        }
    }
}
